<!DOCTYPE html>
<meta charset="utf-8">
<title>Web X-Ray Goggles Bookmarklet</title>
<p>Try the <a href="" id="bookmarklet-link">Web X-Ray Goggles</a> by dragging the link to your bookmarks bar.</p>
<video controls>
  <source src="webxray-video-take-2.webm" type="video/webm">
  <source src="webxray-video-take-2.ogv" type="video/ogg">
  <source src="webxray-video-take-2.m4v" type="video/mp4">
  Your browser does not support the <code>video</code> element. Alas!
</video>
<!-- <script src="bookmarklet.js"></script> -->
<script>
onload = function() {
  var req = new XMLHttpRequest();
  
  req.open("GET", "bookmarklet.js");
  req.onload = function() {
    var code = req.responseText;
    code = code.replace("http://localhost:8000/", document.location.href);
    var bm = document.getElementById("bookmarklet-link");
    bm.href = "javascript:" + code;
  };
  req.send(null);
};
</script>
