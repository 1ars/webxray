<!DOCTYPE html>
<meta charset="utf-8">
<title>WebExplode Bookmarklet</title>
<p>Try the <a href="" id="bookmarklet-link">WebExplode Inspector</a> by dragging the link to your bookmarks bar.</p>
<!-- <script src="bookmarklet.js"></script> -->
<script>
onload = function() {
  var req = new XMLHttpRequest();
  
  req.open("GET", "bookmarklet.js");
  req.onload = function() {
    var code = req.responseText;
    code = code.replace("http://localhost:8000/", document.location.href);
    var bm = document.getElementById("bookmarklet-link");
    bm.href = "javascript:" + code;
  };
  req.send(null);
};
</script>
